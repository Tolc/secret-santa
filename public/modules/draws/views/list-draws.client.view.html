<section data-ng-controller="DrawsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Tirages</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="draw in draws" data-ng-href="#!/draws/{{draw._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="draw.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="draw.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="draw.title"></h4>
			<p class="list-group-item-text" data-ng-bind="draw.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="draws.$resolved && !draws.length">
		No draws yet, why don't you <a href="/#!/draws/create">create one</a>?
	</div>
</section>

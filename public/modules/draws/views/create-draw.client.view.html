<section data-ng-controller="DrawsController">
	<div class="page-header">
		<h1>Nouveau tirage</h1>
	</div>
	<div class="col-md-12">
		<form name="drawForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': drawForm.title.$dirty && drawForm.title.$invalid }">
					<label class="control-label" for="title">Titre</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Titre" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error">Erreur</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
